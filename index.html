<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>First Chart</title>
  <link rel="stylesheet" href="bootstrap.min.css">
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Belly Button Biodiversity Dashboard</h1>
      <h4>Use the interactive charts below to explore the dataset</h4>
      <p></p>
    </div>

    <div class="row">
      <div class="col-xl-2">
        <div class="card">
          <div class="card-body">
            <h6>Test Subject ID:</h6>
            <select id="testSubjectId" onchange="sampleChanged(this.value)"></select>
          </div>
        </div>
        <p></p>
        <div class="card bg-light">
          <div class="card-header">
            <h6>Demographic Info</h6>
          </div>
          <div class="card-body" id="demographics">
            <!-- this is where we are going to shove the k,v pairs from metadata object-->

          </div>
        </div>
      </div>
      <div class="col-xl-5">
        <div id="bar-plot"></div>
      </div>
      <div class="col-xl-5">
        <div id="gauge"></div>
      </div>
    </div>

    <div class="row">
      <div class="col-xl-12">
        <div id="bubble-plot"></div>
      </div>
    </div>

    <div class="row">
      <div class="col-xl-12">
        <div id="datatable"></div>
        <!-- shove a table of data here if we get time-->
      </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.9.1/d3.min.js"></script>
    <script src="plot.js"></script>
  </div>
</body>

</html>
